<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator-Denis</title>
    <title>Meta-Title</title>
    <meta name="description" content="meta-description." />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <main>
      <section class="container">
        <header class="header">
          <p class="header__logo">Calc</p>
          <p class="header__theme">Theme</p>
          <form action="" class="header__form">
            <div class="header__options-theme">
              <label for="theme-1" class="header__theme-1">1</label>
              <label for="theme-2" class="header__theme-2">2</label>
              <label for="theme-3" class="header__theme-3">3</label>
            </div>
            <div class="header__options">
              <input
                type="radio"
                name="theme"
                value="theme-1"
                class="header__checkbox-1"
                checked
              /><span class="header__checkbox-x1"></span>
              <input
                type="radio"
                name="theme"
                value="theme-2"
                class="header__checkbox-2"
              />
              <span class="header__checkbox-x2"></span>
              <input
                type="radio"
                name="theme"
                value="theme-3"
                class="header__checkbox-3"
              />
              <span class="header__checkbox-x3"></span>
            </div>
          </form>
        </header>
        <div class="display">
          <p class="display__numbers">0.00</p>
        </div>
        <div class="keyboard">
          <div class="keyboard_key-7">
            <button type="button" value="7" class="keyboard__key-button">
              1
            </button>
          </div>

          <div class="keyboard_key-8">
            <button type="button" value="8" class="keyboard__key-button">
              8
            </button>
          </div>

          <div class="keyboard_key-9">
            <button type="button" value="9" class="keyboard__key-button">
              9
            </button>
          </div>

          <div class="keyboard_key-del">
            <button
              type="button"
              class="keyboard__key-button keyboard__key-button-blue"
            >
              DEL
            </button>
          </div>

          <div class="keyboard_key-4">
            <button type="button" value="4" class="keyboard__key-button">
              4
            </button>
          </div>

          <div class="keyboard_key-5">
            <button type="button" value="5" class="keyboard__key-button">
              5
            </button>
          </div>

          <div class="keyboard_key-6">
            <button type="button" value="6" class="keyboard__key-button">
              6
            </button>
          </div>

          <div class="keyboard_key-plus">
            <button type="button" class="keyboard__key-button">+</button>
          </div>

          <div class="keyboard_key-1">
            <button type="button" value="1" class="keyboard__key-button">
              1
            </button>
          </div>

          <div class="keyboard_key-2">
            <button type="button" value="2" class="keyboard__key-button">
              2
            </button>
          </div>

          <div class="keyboard_key-3">
            <button type="button" value="3" class="keyboard__key-button">
              3
            </button>
          </div>

          <div class="keyboard_key-minus">
            <button type="button" class="keyboard__key-button">-</button>
          </div>

          <div class="keyboard_key-point">
            <button type="button" value="." class="keyboard__key-button">
              .
            </button>
          </div>

          <div class="keyboard_key-0">
            <button type="button" value="0" class="keyboard__key-button">
              0
            </button>
          </div>

          <div class="keyboard_key-line">
            <button type="button" value="line" class="keyboard__key-button">
              /
            </button>
          </div>

          <div class="keyboard_key-multiply">
            <button type="button" value="*" class="keyboard__key-button">
              x
            </button>
          </div>

          <div class="keyboard_key-reset">
            <button
              type="button"
              value="Reset"
              class="keyboard__key-button keyboard__key-button-blue"
            >
              RESET
            </button>
          </div>

          <div class="keyboard_key-equal">
            <button
              type="button"
              value="="
              class="keyboard__key-button keyboard__key-button-red"
            >
              =
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
